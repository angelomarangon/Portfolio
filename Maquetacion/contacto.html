<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=1">
    <title>Portafolio - Angelo Marangon</title>

    <!-- Estilos e Iconos -->
    <link rel="stylesheet" href="./assets/css/icons/fonts/fontawesome-free-6.1.2-web/css/all.min.css">    <!-- Fuente -->
    <link rel="stylesheet" href="./assets/fonts/poppins/poppins.css">
    <!-- Estilo principal -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Estilos Scroll -->
    <link rel="stylesheet" href="./assets/css/scroll.css">
    <!-- Loader CSS -->
    <link rel="stylesheet" href="./assets/css/loader.css">

    <!-- Script JS -->
    <script src="./assets/js/map.js" defer></script>

    <!-- Estilos Responsive -->
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <!-- Script Menu btn -->
    <script src="./assets/js/menu.js" defer></script>


</head>

<body>
    <!-- Layout principal -->
    <div class="layout">
        <!-- Barra lateral (info usuario) -->
        <aside class="layout__aside">
            <section class="aside__userInfo">
                <!-- info general usuario -->
                <div class="userInfo__general">
                    <div class="userInfo__container-image">
                        <img src="./assets/img/perfil.jpeg" class="userInfo__image" alt="Foto de perfil del usuario">
                    </div>

                    <h2 class="userInfo__name">Angelo Marangon</h2>
                    <h4 class="userInfo__job">Desarrolador Frontend</h4>
                </div>
                <!-- Menu de navegacion -->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <!-- icono de casa -->
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <!-- icono de usuario -->
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">Sobre mi</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link ">
                                <!-- icono de graduado -->
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Curriculum</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link">
                                <!-- icono de maleta -->
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="blog.html" class="menu__link ">
                                <!-- icono de libro -->
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link menu__link--active">
                                <!-- icono de sobre -->
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- Links a redes sociales -->
                <div class="userInfo__links">
                    <ul class="links__social">
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-github"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- boton del curriculum -->
                <div class="userInfo__buttons">
                    <a href="#" class="userInfo__btn">Descargar CV</a>
                </div>
                <!-- Pie de pagina -->
                <footer class="userInfo__footer">
                    ® 2024 Angelo Marangon
                </footer>
            </section>
        </aside>
        <!-- Menu Responsive -->
        <div id="menu-btn" class="layout__menu-toggle">
            <i class="fa-solid fa-bars menu-toggle__icon"></i>
            <i class="fa-solid fa-xmark menu-toggle__icon"></i>
        </div>
        <!-- Contenido Principal -->
        <main class="layout__content">
            <section class="content__page content__contact">
                <header class="contact__header">
                    <h1 class="contact__title">
                        Contacto
                    </h1>
                </header>

                <div class="contact__container">
                    <section class="contact__info">
                        <!-- seccion izquierda -->
                        <div class="contact__data">
                            <i class="fa-solid fa-location-dot contact__icon"></i>
                            <h2 class="contact__subtitle">Treviso</h2>
                        </div>
                        <div class="contact__data">
                            <i class="fa-solid fa-phone contact__icon"></i>
                            <h2 class="contact__subtitle">351 622 1405</h2>
                        </div>
                        <div class="contact__data">
                            <i class="fa-solid fa-envelope contact__icon"></i>
                            <h2 class="contact__subtitle">angelo.marangon1@icloud.com</h2>
                        </div>
                        <div class="contact__data">
                            <i class="fa-solid fa-check-circle contact__icon"></i>
                            <h2 class="contact__subtitle">Desarrollador</h2>
                        </div>

                    </section>

                    <!-- Seccion derecha -->
                    <section class="contact__form-box">
                        <div class="contact__map" id="load-iframe-map">
                            <div class="loader"></div>
                        </div>

                        <header class="contact__form-header">
                            <h3 class="form-header__title">
                                ¿Como puedo <span class="title__color">ayudarte?</span>
                            </h3>
                        </header>

                        <!-- form -->
                        <form action="" class="contact__form">
                            <div class="form__container">
                                <section class="form__left">
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required placeholder="Nombre">
                                        <label name="name" class="form__label">Nombre</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="email" class="form__input" name="email" required placeholder="usuario@gmail.com">
                                        <label name="email" class="form__label">Email</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" required placeholder="Asunto">
                                        <label name="subject" class="form__label">Asunto</label>
                                    </div>
                                </section>

                                <section class="form__right">
                                    <div class="form__group form__group--textarea">
                                        <textarea class="form__input form__input--textarea" name="message" required placeholder="Mensaje"></textarea>
                                        <label for="message" class="form__label">Mensaje</label>
                                    </div>
                                </section>

                            </div>
                            <input type="submit" class="form__button" value="Enviar mensaje">
                        </form>

                    </section>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
